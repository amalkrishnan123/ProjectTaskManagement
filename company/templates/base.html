<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse min-vh-100">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">

                 {% if user.is_staff %}
                <li class="nav-item">
                        <a class="nav-link text-white" href="{% url "admin_home" %}">
                            Dashboard
                        </a>
                </li>
                <li class="nav-item">
                        <a class="nav-link text-white" href="{% url "prolist" %}">
                            Projects
                        </a>
                </li>
                <li class="nav-item">
                        <a class="nav-link text-white" href="{% url "taskpage" %}">
                            Task
                        </a>
                </li>
                <li class="nav-item">
                        <a class="nav-link text-white" href="{% url "employee_list" %}">
                            Employees
                        </a>
                </li>
                
                {% else %}
                <li class="nav-item">
                        <a class="nav-link text-white" href="{% url "userpage" %}">
                            Dashboard
                        </a>
                </li>
                <li class="nav-item">
                        <a class="nav-link text-white" href="{% url "emp_profile" %}">
                            Profile
                        </a>
                </li>
                <li class="nav-item">
                        <a class="nav-link text-white" href="{% url "user_task_details" %}">
                            Task
                        </a>
                </li>
                    
                {% endif %}
                <li class="nav-item">
                        <a class="nav-link text-white" href="{% url "logout" %}">
                            Logout
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="col-md-9 col-lg-10 ms-sm-auto px-4 pt-4">
            {% block content %}
            {% endblock %}
        </main>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
