<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Sidebar styling */
        .sidebar {
            background-color: #212529;
        }

        .sidebar .nav-link {
            font-weight: 500;
            padding: 10px 16px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #343a40;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<!-- TOP NAVBAR (MOBILE TOGGLE) -->
<nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand mb-0">Menu</span>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav id="sidebarMenu"
             class="col-md-3 col-lg-2 d-md-block sidebar collapse min-vh-100">

            <div class="position-sticky pt-3">
                <ul class="nav flex-column">

                    {% if user.is_staff %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'admin_home' %}">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'prolist' %}">
                                Projects
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'taskpage' %}">
                                Task
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'employee_list' %}">
                                Employees
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'userpage' %}">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'emp_profile' %}">
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'user_task_details' %}">
                                Task
                            </a>
                        </li>
                    {% endif %}

                    <li class="nav-item mt-3">
                        <a class="nav-link text-white" href="{% url 'logout' %}">
                            Logout
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="col-md-9 col-lg-10 ms-sm-auto px-4 pt-4">
            {% block content %}{% endblock %}
        </main>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
